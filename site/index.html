<!DOCTYPE html>
<html>
    <head>
        <title>GD Bot</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div class='content'>
            <div class='wrap-login'>
                <ul class='nav-tabs'>
                    <li class='active' id="registerNav">
                        <a href="#" onclick="setDiv(true);">Registrar</a>
                    </li>
                    <li id="loginNav">
                        <a href="#" onclick="setDiv(false);">Login</a>
                    </li>
                </ul>
                <div class='login divcontent' id='login' style="display: none;">
                    <div class='login-row'>
                        <input type="email" autocomplete="off" class="login-input name nlogin" pattern="^[\w+.]+@\w+\.\w{2,}(?:\.\w{2})?$" placeholder="Email"/>
                    </div>
                    <div class='login-row'>
                        <input type="password" class="login-input pass plogin" placeholder="Senha" />
                    </div>
                    <button type='button' id='btnlogin' class='login-submit submit'>Entrar</button>
                </div>
                <div class='register divcontent' id='register'>
                    <div class='login-row'>
                        <input type="email" autocomplete="off" class="login-input name nregis" pattern="^[\w+.]+@\w+\.\w{2,}(?:\.\w{2})?$" placeholder="Email"/>
                    </div>
                    <div class='login-row'>
                        <input type="password" class="login-input pass pregis" placeholder="Senha" />
                    </div>
                    <div class='login-row'>
                        <input type="password" class="login-input pass pcregis" placeholder="Confirme a senha" />
                    </div>
                    <button type='button' id='btncad' class='register-submit submit'>Cadastrar</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
